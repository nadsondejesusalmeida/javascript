<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Somando Números</title>
	<style>
		div#result {
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<input type="number" name="txtn1" id="txtn1" /> +
	<input type="number" name="txtn2" id="txtn2" />
	<input type="button" value="Somar" onclick="sum()" />
	<div id="result">Resultado:</div>
	<script>
		function sum() {
			var tn1 = window.document.querySelector('input#txtn1');
			var tn2 = window.document.querySelector('input#txtn2');
			var result = window.document.querySelector('div#result');
			var n1 = Number(tn1.value);
			var n2 = Number(tn2.value);
			var s = n1 + n2;
			result.innerHTML = `O resultado da soma entre ${n1} e ${n2} é <strong>${s}</strong>.`;
		}
	</script>
</body>
</html>
