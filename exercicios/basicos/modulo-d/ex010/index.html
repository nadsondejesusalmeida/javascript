<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>DETRAN</title>
</head>
<body>
	<h1>Sistema de Multas</h1>
	Velocidade do carro: <input type="number" name="txtspeed" id="txtspeed" /> Km/h
	<input type="button" id="check" value="Verificar" onclick="calculate()" />
	<div id="result"></div>
	
	<script>
		function calculate() {
			var txtspeed = window.document.querySelector('input#txtspeed');
			var result = window.document.querySelector('div#result');
			var speed = Number(txtspeed.value);
			result.innerHTML = `<p>Sua velocidade atual é de <strong>${speed}Km/h</strong></p>`;
			
			if (speed > 60) {
				result.innerHTML += `Você está <strong>MULTADO</strong> por excesso de velocidade!`;
			}
			
			result.innerHTML += `<p>Dirija sempre com o cinto de segurança!`;
		}
	</script>
</body>
</html>
