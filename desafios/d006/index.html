<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Conversor de temperaturas</title>
	<style type="text/css" media="all">
		button {
			margin: 15px 0;
			padding: 15px;
		}
		
		p {
			font-weight: bold;
		}
	</style>
</head>
<body>
	<h1>Conversor de Temperaturas</h1>
	<button type="button" onclick="convertTemperatureMeasurement()">Converter</button>
	<div id="result">
		Clique no botão acima para iniciar.
	</div>
	<script>
		function convertTemperatureMeasurement() {
			const result = document.querySelector('div#result');
			let temperatureInCelsius = prompt('Digite uma temperatura em ºC (Celsius)');
			temperatureInCelsius = temperatureInCelsius === null || temperatureInCelsius === '' ? NaN : Number(temperatureInCelsius.replace(',', '.'));
			
			if (isNaN(temperatureInCelsius)) {
				alert('Você não informou uma temperatura em graus Celsius!');
				return;
			}
			
			const temperatures = {
				inFahrenheit: {
					amount: temperatureInCelsius * 1.8 + 32,
					extension: 'Fahrenheit',
					abbreviation: 'ºF'
				},
				inKelvin: {
					amount: temperatureInCelsius + 273.15,
					extension: 'Kelvin',
					abbreviation: 'K'
				}
			}
			
			let fractionalDigitNumbers = String(temperatureInCelsius).split('.');
			
			if (fractionalDigitNumbers[1]) {
				fractionalDigitNumbers= fractionalDigitNumbers[1].length;
			} else {
				fractionalDigitNumbers = 0;
			}
			
			const temperatureInCelsiusDisplay = temperatureInCelsius.toLocaleString('pt-BR', {
				minimumFractionDigits: fractionalDigitNumbers,
				maximumFractionDigits: fractionalDigitNumbers
			});
			
			result.innerHTML = '';
			result.innerHTML = `<h2>A temperatura de ${temperatureInCelsiusDisplay}ºC, corresponde a...</h2>`;
			
			for (let typeOfTemperature in temperatures) {
				const selectedTemperature = temperatures[typeOfTemperature];
				const selectedTemperatureAmount = selectedTemperature.amount;
				
				fractionalDigitNumbers = String(selectedTemperatureAmount).split('.');
				
				if (fractionalDigitNumbers[1]) {
					fractionalDigitNumbers = fractionalDigitNumbers[1].length;
				} else {
					fractionalDigitNumbers = 0;
				}
				
				selectedTemperature.display = selectedTemperatureAmount.toLocaleString('pt-BR', {
					minimumFractionDigits: fractionalDigitNumbers,
					maximumFractionDigits: fractionalDigitNumbers
				});
				
				result.innerHTML += `<p>${selectedTemperature.display}${selectedTemperature.abbreviation} (${selectedTemperature.extension})`;
			}
		}
	</script>
</body>
</html>
