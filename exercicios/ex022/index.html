<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Analisador de Números</title>
	<link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>
<body>
	<header>
		<h1>Analisador de Números</h1>
	</header>
	<section>
		<div id="data">
			Números (entre 1 e 100):
			<input type="number" name="chosen-number" id="chosen-number" />
			<input type="button" id="add-number-button" value="Adicionar" onclick="addNumber()"/> <br />
			<select name="list-of-numbers" id="list-of-numbers" size="6"></select> <br />
			<input type="button" id="finish-button" value="Finalizar" onclick="finish()" />
		</div>
		<div id="result"></div>
	</section>
	<footer>
		<p>&copy; 2026 Nadson de Jesus Almeida</p>
	</footer>
	<script src="script.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
