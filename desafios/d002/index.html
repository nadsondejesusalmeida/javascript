<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Desafio boas-vindas</title>
	<style>
		button {
			padding: 15px;
		}
	</style>
</head>
<body>
	<h1>Boas-vindas</h1>
	<button type="button" onclick="startChallenge()">Inicie o desafio</button>
	<script>
		function startChallenge() {
			const username = prompt('Qual é o seu nome?') || 'usuário desconhecido';
			const userAge = parseInt(prompt(`Olá, ${username}! Quantos anos você tem?`));
			const userAgeMessage = !isNaN(userAge) ? `tem ${userAge} anos de idade` : 'não tem uma idade definida';
			
			alert(`Acabei de conhecer ${username}, que ${userAgeMessage}!`);
		}
	</script>
</body>
</html>
