<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Conversor de medidas</title>
	<style>
		button {
			margin: 15px 0;
			padding: 15px;
		}
		
		p {
			font-weight: bold;
		}
	</style>
</head>
<body>
	<h1>Conversor de Medidas</h1>
	<button type="button" onclick="convertDistanceMeasurement()">Converter</button>
	<div id="result">
		Clique no botão acima para iniciar.
	</div>
	<script>
		function convertDistanceMeasurement() {
			const result = document.getElementById('result');
			let distanceInMeters = prompt('Digite uma distância em metros (m)');
			distanceInMeters = distanceInMeters === null || distanceInMeters === '' ? NaN : Number(distanceInMeters.replace(',', '.'));
			
			if (isNaN(distanceInMeters)) {
				alert('Você não digitou uma distância em metros! Apenas informe o número.');
				return;
			}
			
			const distances = {
				inKilometers: {
					amount: distanceInMeters / 1000,
					extension: 'quilômetros',
					abbreviation: 'km'
				},
				inHectometers: {
					amount: distanceInMeters / 100,
					extension: 'hectômetros',
					abbreviation: 'hm'
				},
				inDecameters: {
					amount: distanceInMeters / 10,
					extension: 'decâmetros',
					abbreviation: 'dam'
				},
				inDecimeters: {
					amount: distanceInMeters * 10,
					extension: 'decímetros',
					abbreviation: 'dm'
				},
				inCentimeters: {
					amount: distanceInMeters * 100,
					extension: 'centímetros',
					abbreviation: 'cm'
				},
				inMillimeters: {
					amount: distanceInMeters * 1000,
					extension: 'milímetros',
					abbreviation: 'mm'
				}
			};
			
			let fractionalDigitNumbers = String(distanceInMeters).split('.');
			
			if (fractionalDigitNumbers[1]) {
				fractionalDigitNumbers = fractionalDigitNumbers[1].length;
			} else {
				fractionalDigitNumbers = 0;
			}
			
			const distanceInMetersDisplay = distanceInMeters.toLocaleString('pt-BR', {
				minimumFractionDigits: fractionalDigitNumbers,
				maximumFractionDigits: fractionalDigitNumbers
			});
			
			result.innerHTML = '';
			result.innerHTML = `<h2>A distância de ${distanceInMetersDisplay} metros, corresponde a...</h2>`;
			
			for (let typeOfDistance in distances) {
				const chosenDistance = distances[typeOfDistance];
				
				fractionalDigitNumbers = String(chosenDistance.amount).split('.');
				
				if (fractionalDigitNumbers[1]) {
					fractionalDigitNumbers = fractionalDigitNumbers[1].length;
				} else {
					fractionalDigitNumbers = 0;
				}
				
				chosenDistance.display = chosenDistance.amount.toLocaleString('pt-BR', {
					minimumFractionDigits: fractionalDigitNumbers,
					maximumFractionDigits: fractionalDigitNumbers
				});
				
				result.innerHTML += `<p>${chosenDistance.display} ${chosenDistance.extension} (${chosenDistance.abbreviation})</p>`;
			}
		}
	</script>
</body>
</html>
