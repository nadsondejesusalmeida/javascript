<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Meu primeiro programa...</title>
	<style>
		body {
			font: normal 20pt Arial; /* Comentário em CSS */
			background-color: rgb(73,94,214);
			color: white;
		}
		
		h1 {
			color: rgb(201,242,4);
		}
	</style>
</head>
<body>
	<h1>Olá, mundo!</h1> <!-- Comentário em HTML -->
	<p>Me livrei da maldição!</p>
	<script>
		var n1 = Number.parseFloat(window.prompt('Digite o primeiro número'));
		var n2 = Number.parseFloat(window.prompt('Digite o segundo número'));
		var s = n1 + n2;
		window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}!`);
		// (number + number) para adição
		// (string + string) para concatenação
	</script>
</body>
</html>
